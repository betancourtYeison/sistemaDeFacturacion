<div class="register-box">
  <div class="register-logo">
    <figure>
      <img src="images/logo.png" alt="logo" style="width: 100px;" />
      <figcaption class="Header-imageDescription">
        <a href="index.html" class="Header-link"><b>CreArte-Web</b></a>
      </figcaption>
    </figure>
  </div><!-- /.login-logo -->

    <div class="register-box-body">
    <p class="login-box-msg">Crea tu cuenta</p>
    <form role="form" name="form1">
      <div ng-show="newUserError">
          <p class="text-danger">Error al crear usuario.</p>
      </div>
      <div ng-show="newUserCorrect">
          <p class="text-danger">Se ha creado el usuario.</p>
      </div>      
      <div class="form-group has-feedback" ng-class="{'has-error': form1.emailU.$invalid, 'has-success': form1.emailU.$valid}">
        <input id="inputEmail" type="email" placeholder="alguien@example.com"  class="form-control" name="emailU" ng-model="user.mailC" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <div ng-show="form1.emailU.$dirty && form1.emailU.$invalid">
            <p class="help-block text-danger" ng-show="form1.emailU.$error.required">Campo obligatorio</p>
          <p class="help-block text-danger" ng-show="form1.emailU.$error.email">Email invalido</p>
        </div>        
      </div>
      <div class="form-group has-feedback" ng-class="{'has-error': form1.passU.$invalid, 'has-success': form1.passU.$valid}">
        <input id="inputPass" type="password" placeholder="ContraseÃ±a" class="form-control" name="passU" ng-model="user.passC" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>          
        <div ng-show="form1.passU.$dirty && form1.passU.$invalid">
          <p class="help-block text-danger" ng-show="form1.passU.$error.required">Campo obligatorio</p>
        </div>
      </div>      
      <div class="row">        
        <div class="col-xs-6">
          <button class="btn btn-primary btn-block btn-flat" ng-click="newUser(user.mailC,user.passC)" ng-disabled="form1.$invalid">Registrarse</button>
        </div><!-- /.col -->
        <div class="col-xs-6">
          <a href="#/" class="text-center"><button class="btn btn-default btn-block btn-flat">Volver</button></a>
        </div><!-- /.col -->
      </div>
    </form>
  </div><!-- /.form-box -->
</div><!-- /.register-box -->
