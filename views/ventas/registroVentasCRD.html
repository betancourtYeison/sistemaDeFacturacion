<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Registro de Ventas
    <small>Ejemplo para Ventas</small>    
  </h1>
  <ol class="breadcrumb">
    <li><a href="#/"><i class="fa fa-home"></i> Inicio</a></li>
    <li><a href="#/registroVentas">Ventas</a></li>
    <li><a href="#/registroVentas">Registro de Ventas</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">      
  <h1>Create new user</h1>

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Username:</label>
      <div class="col-sm-4">
        <input class="form-control" id="username"
               ng-model="ventas.username" placeholder="johnsmith"/>
      </div>
    </div>

    <div class="form-group">
      <label for="firstName" class="col-sm-2 control-label">First name:</label>
      <div class="col-sm-4">
        <input class="form-control" id="firstName"
               ng-model="ventas.firstName" placeholder="John"/>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName" class="col-sm-2 control-label">Last name:</label>
      <div class="col-sm-4">
        <input class="form-control" id="lastName"
               ng-model="ventas.lastName" placeholder="Smith"/>
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email:</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="email"
               ng-model="ventas.email" placeholder="john.smith@mail.com"/>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password:</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="password"
               ng-model="ventas.password" placeholder=""/>
      </div>
    </div>

    <div class="form-group">

      <div class="col-sm-offset-2 col-sm-10">
        <a ng-click="createNewUser()" class="btn btn-small btn-primary">Create</a>
      </div>
    </div>
  </form>

  <h2>Users</h2>
  <div class="span6">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th style="min-width: 80px;">Username</th>
          <th style="min-width: 80px;">First name</th>
          <th style="min-width: 80px;">Last name</th>
          <th style="min-width: 80px;">Email</th>
          <th style="min-width: 80px;">Password</th>
          <th style="width:20px;"> </th>
          <th style="width:20px;"> </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="venta in regVentas">
          <td>{{ venta.id }}</td>
          <td>{{ venta.firstName }}</td>
          <td>{{ venta.lastName }}</td>
          <td>{{ venta.email }}</td>
          <td>{{ venta.password }}</td>
          <td><a ng-click="editUser(venta.id)" class="btn btn-small btn-primary">Edit</a></td>
          <td><a ng-click="deleteUser(venta.id)" class="btn btn-small btn-danger">Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>


</section><!-- /.content -->
