<!-- Main content -->
<section class="content">        
  <h1>User Detail</h1>

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Username:</label>
      <div class="col-sm-4">
        <input disabled class="form-control" id="username"
               ng-model="ventas.id" placeholder="johnsmith"/>
      </div>
    </div>

    <div class="form-group">
      <label for="firstName" class="col-sm-2 control-label">First name:</label>
      <div class="col-sm-4">
        <input class="form-control" id="firstName"
               ng-model="ventas.firstName" placeholder="John"/>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName" class="col-sm-2 control-label">Last name:</label>
      <div class="col-sm-4">
        <input class="form-control" id="lastName"
               ng-model="ventas.lastName" placeholder="Smith"/>
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email:</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="email"
               ng-model="ventas.email" placeholder="john.smith@mail.com"/>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password:</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="password"
               ng-model="ventas.password" placeholder=""/>
      </div>
    </div>

    <div class="form-group">

      <div class="col-sm-offset-2 col-sm-10">
        <a ng-click="cancel()" class="btn btn-small">Cancel</a>
        <a ng-click="updateUser()" class="btn btn-small btn-primary">Update</a>
      </div>
    </div>
  </form>
</section><!-- /.content -->
